<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <!-- TODO: Import your CSS File here -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="container">
        <form id = "characterForm" type = "get" action = "page3.html">
            <h1>Choose Your Character</h1>
                <fieldset>
                    <legend>
                        Choose Your Character
                    </legend>
                    <section class="container">
                        <label for="aria">
                            <input type="radio" id="aria" name="character" value="Aria, the Warrior">
                            <strong>Aria, the Warrior:</strong> Strong and brave, with the ability to overcome physical obstacles.
                        </label>
                    </section>
                </br>
                    <section class="container">
                        <label for="eldrin">
                            <input type="radio" id="eldrin" name="character" value="Eldrin, the Mage">
                            <strong>Eldrin, the Mage:</strong> Wise and knowledgeable, with the power to solve puzzles and cast spells.
                        </label>
                    </section>
                </br>
                    <section class="container">
                        <label for="tara">
                            <input type="radio" id="tara" name="character" value="Tara, the Rogue">
                            <strong>Tara, the Rogue:</strong> Quick and cunning, with skills in stealth and persuasion.
                        </label>
                    </section>
                </fieldset>
                <input type = "submit" value = "Continue">
           </form>
    </section>
    
</body>
</html>
