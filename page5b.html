<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path of Stealth</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="container">
        
        <h1>The Path of Stealth</h1>
        <p>To successfully navigate the Path of Stealth, you must choose your actions carefully. Select the correct sequence of actions to avoid detection and reach your objective.</p>
        <!-- Actions -->
        <div onclick="selectAction('hide')" class="stealth-option" id="hideOption">Hide in the shadows</div>
        <div onclick="selectAction('run')" class="stealth-option" id="runOption">Run quickly to the next cover</div>
        <div onclick="selectAction('distract')" class="stealth-option" id="distractOption">Create a distraction</div>
        <div onclick="selectAction('wait')" class="stealth-option" id="waitOption">Wait for the right moment</div>
        
        <!-- Buttons -->
        <button onclick="checkSequence()">Check Sequence</button>
        <button onclick="reset()">Reset!</button>
        
        <script>
            const correctSequence = ['hide', 'wait', 'distract'];
            let userSequence = [];
            
            function selectAction(action) {
                document.getElementById(action + 'Option').style.backgroundColor = 'lightblue';
                userSequence.push(action);
            }
            
            function checkSequence() {
                if (JSON.stringify(userSequence) === JSON.stringify(correctSequence)) {
                    alert('Congratulations! You have successfully completed the sequence.');
                    window.location.href = 'page6.html';
                } else {
                    alert('Incorrect sequence. Try again!');
                    reset();
                }
            }
            
            function reset() {
                userSequence = [];
                const options = ['hide', 'run', 'distract', 'wait'];
                options.forEach(option => {
                    document.getElementById(option + 'Option').style.backgroundColor = '';
                });
            }
        </script>
    </section>
</body>
</html>
