<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest Begins</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="container">
        <form id = "suppliesForm" method = "get" action = "page4.html">
            <h1>Pack Your Bag</h1>
            <p>Select the supplies you wish to take on your quest. Choose wisely, as you can only carry a limited amount.</p>
            
            <label for="food">
                <input type="checkbox" id="food" name="food" value="Food">
                <strong>Food:</strong> Essential for energy.
            </label><br>
    
            <label for="water">
                <input type="checkbox" id="water" name="water" value="Water">
                <strong>Water:</strong> Hydration is key!
            </label><br>
    
            <label for="magicPotions">
                <input type="checkbox" id="magicPotions" name="magicPotions" value="Magic Potions">
                <strong>Magic Potions:</strong> For health and magical energy.
            </label><br>
    
            <label for="maps">
                <input type="checkbox" id="maps" name="maps" value="Maps">
                <strong>Maps:</strong> Don't get lost in the wilderness!
            </label><br>
    
            <label for="sword">
                <input type="checkbox" id="sword" name="sword" value="Sword">
                <strong>Sword:</strong> Fend off those pesky foes!
            </label><br>

            <input type="submit" value="Continue">
        </form>
    </section>
</body>
</html>
